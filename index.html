<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2bcba943ca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <div class="home-link-container">
                <ul><li><a href="#">Home</a></li></ul>
            </div>
            <div class="other-link-container">
                <ul>
                    <li><a href="#" id="sign-button">Sign In</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
        </nav>

        <main id="main-one">
            <div id="main-title">
                <img src="imgs/adidas.png" alt="">
                <h1>Try out our new look.</h1>
                <h3>Speed up your Work.</h3>
            </div>
            <div id="layer"></div>
        </main>
    </header>


    <main id="main-second">
        <div id='img-container'>
            <img src="imgs/img-2.jpg" alt="">
            <img src="imgs/img-4.jpg" alt="">
            <img src="imgs/img-5.jpg" alt="">
            <img src="imgs/img-6.jpg" alt="">
            <img src="imgs/img-7.jpg" alt="">
            <img src="imgs/img-8.jpg" alt="">
            <img src="imgs/img-9.jpg" alt="">
            <img src="imgs/img-11.jpg" alt="">
            <img src="imgs/img-12.jpg" alt="">
            <img src="imgs/img-13.jpg" alt="">
        </div>
    </main>

    <main id="container__customer-best-choice">
        <h1 id="main-customer-title">Top Customer Choice</h1>
        <div id='all-cards'>
            <div class="card card__first">
                <img id='card__first-img' src="./imgs/buy-adidas-2.png" alt="">
                <h3 class='card__img-title'id="card__first-title">Adidas XZ</h3>
                <h2 class="card__img-description" id="img-first-description">Play Fast</h2>
                <button class="btn-buy">Buy Now</button>
            </div>
            <div class="card card__second">
                <img id='card__second-img' src="./imgs/buy-adidas-1.png" alt="">
                <h3 class='card__img-title' id="card__second-title">Nike AirA5</h3>
                <h2 class="card__img-description" id="img-second-description">Jump High</h2>
                <button class="btn-buy">Buy Now</button>
            </div>
            <div class="card card__third">
                <img id='card__third-img' src="./imgs/buy-adidas-3.png" alt="">
                <h3 class='card__img-title' id="card__third-title">Adidas A5</h3>
                <h2 class="card__img-description" id="img-third-description"> Run Fast </h2>
                <button class="btn-buy">Buy Now</button>
            </div>
        </div>
    </main>

    <footer>
        <div id="logo-container">
            <div id="adidas-company">
                <img class='img' src="/imgs/adidas-logo.png" alt="">
            </div>
            <!-- <div id="nike-company">
                <img  class='img' src="./imgs/nike-logo.png" alt="">
            </div> -->
            <div id="puma-company">
                <img id="size-control"class='img' src="./imgs/puma-logo.png" alt="">

        </div>
